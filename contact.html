<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #005f4b;
    }

    .contact-info, form {
      margin-top: 20px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #005f4b;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #927546;
    }

    .social {
      margin-top: 30px;
      text-align: center;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #005f4b;
      font-weight: bold;
    }

    .social a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hubungi Kami</h1>

    <div class="contact-info">
      <p><strong>Alamat:</strong> Jl. Halal No. 123, Jakarta</p>
      <p><strong>Email:</strong> info@sertifikasihalal.id</p>
      <p><strong>Telepon:</strong> +62 812-3456-7890</p>
    </div>

    <form action="#" method="post">
      <input type="text" name="nama" placeholder="Nama Anda" required>
      <input type="email" name="email" placeholder="Email Anda" required>
      <textarea name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>

   <div class="social">
  <p>Ikuti kami di media sosial:</p>
  <a href="https://www.tiktok.com/@ahza_zao" target="_blank">TikTok</a>
  <a href="https://www.youtube.com/@adazao" target="_blank">YouTube</a>
</div>
  </div>

</body>
</html>
