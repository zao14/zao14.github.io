<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sertifikat Halal</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }
        body, html {
            height: 100%;
        }
        .hero {
            min-height: 100vh;
            background: url('Sertifikat-Halal-.jpg') center/cover no-repeat;
            position: relative;
            color: white;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 90%;
            margin: auto;
            padding: 10px 0;
            border-bottom: 2px solid #fff;
            background: rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo {
            width: 100px;
        }
        nav ul {
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            transition: color 0.3s, border-bottom 0.3s;
        }
        nav ul li a:hover {
            color: #927546;
            border-bottom: 2px solid #927546;
        }
        nav button {
            padding: 10px 35px;
            border: 2px solid #fff;
            background: transparent;
            border-radius: 20px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        nav button:hover {
            background: #927546;
            border: none;
            transform: scale(0.9);
        }
        .content {
            position: absolute;
            top: 35%;
            left: 90px;
            max-width: 500px;
        }
        .content h2 {
            font-size: 48px;
            font-weight: 800;
            text-transform: uppercase;
            color: white;
        }
        .content h2 span {
            color: #927546;
        }
        .content p {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
        }
        .content button {
            margin-top: 40px;
            padding: 12px 45px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid #927546;
            background: #927546;
            color: white;
            transition: transform 0.3s;
        }
        .content button:hover {
            transform: scale(0.9);
        }
        .content button.know_more {
            background: transparent;
            border: 2px solid #fff;
            margin-left: 20px;
            color: white;
        }
        .content button.know_more:hover {
            background: #927546;
            border: none;
        }
        @media(max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            .content {
                position: static;
                padding: 30px;
                max-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
